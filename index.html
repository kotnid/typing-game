<html>
    <head>
        <meta charset="utf-8">
        <title>tkt typing game</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="title">
                <h1>tkt typign game</h1>
                <button class="result-button" , onclick="result()">Board</button>
            </div>
            <div class="content-box">
                <div class="typing-text">
                    <p>Loading...</p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button class="try-button">Try Again</button>
                </div>
            </div>
        </div>

        <div class="popup" id="popup">
            <div class="popup-content">
            <div class="left">
                <ul class="result">
                    <li class="mistake2">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm2">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm2">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
            </div>
            <div class="right">
                <h5>How can we call you?</h5>
                <input type="text" class="name-field">
                <button class="board-button" onclick="result2()">board</button>
                <button class="return-button">return</button>
            </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>

        <script src="pharagpraph.js"></script>
        <script src="script.js"></script>
    </body>
</html>
