<html>
    <head>
        <meta charset="utf-8">
        <title>tkt typing game</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="title">
                <h1>tkt typign game</h1>
            </div>
            <div class="content-box">
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button class="try-button">Try Again</button>
                </div>
            </div>
        </div>

        <script src="pharagpraph.js"></script>
        <script src="script.js"></script>
    </body>
</html>
