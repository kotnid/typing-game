<!DOCTYPE html>
<html>
<head>
    <title>tkt typing game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="board.css">
    <link rel="icon" href="src/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="title">
            <h1>Leaderboard</h1>
            <div class="rotate-text">Do you enjoy suffering?</div>
            <button class="daily-button">Daily</button>
            <button class="rotate-button" , onclick="rotate()">?</button>
        </div>
        <div class="board">
            <div class="header">
                <div class="Rank">Rank</div>
                <div class="User">User</div>
                <div class="Cpm">CPM</div>
                <div class="Mistake">Mistake</div>
                <div class="Wpm">WPM</div>
            </div>
            <div class="content">
            </div>
            <div class="back">
                <button onclick="back()">Return</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script type="text/javascript" src="./database.js"></script>
</body>
</html>
